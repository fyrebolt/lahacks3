<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravTrack - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            width: 100vw;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 1.5em;
        }
        .login-button {
            background-color: #ff6600;
            border: none;
            padding: 10px 20px; 
            color: white;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .setup-button {
            background-color: #007bff;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            width: 300px;
        }
        .setup-button:hover, .login-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <div>GravTrack</div>
        <button class="login-button" onclick="location.href='login.html'">Login</button>
    </header>
    <div class="buttons-container">
        <button class="setup-button" onclick="location.href='setup_phone_computer.html'">Setup with Phone & Computer</button>
        <button class="setup-button" onclick="location.href='setup_phone.html'">Setup with Phone Only</button>
        <button class="setup-button" onclick="location.href='setup_computer.html'">Setup with Computer Only</button>
    </div>
</body>
</html>

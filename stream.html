<!DOCTYPE html>
<html>
<head>
  <title>Phone Sensor Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    p { font-size: 1.2rem; margin-top: 2rem; }
  </style>
</head>
<body>

  <h1>📱 Streaming Accelerometer Data code a29c</h1>
  <p id="status">Connecting...</p>
  <button id="startBtn">Enable Motion Access</button>

  <script>
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', async () => {
    // For iOS: Request permission
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      try {
        const response = await DeviceMotionEvent.requestPermission();
        if (response !== 'granted') {
          statusText.textContent = 'Permission denied ❌';
          return;
        }
      } catch (err) {
        statusText.textContent = 'Error requesting permission ❌';
        console.error(err);
        return;
      }
    }
      
    statusText.textContent = 'Permission granted ✅ Listening for motion...';
    startBtn.style.display = 'none';
    
    const urlParams = new URLSearchParams(window.location.search);
    const peerId = urlParams.get('id');
    const peer = new Peer();
    let conn;

    peer.on('open', () => {
      conn = peer.connect(peerId);
      conn.on('open', () => {
        document.getElementById('status').textContent = 'Connected ✅ Sending data...';
        window.addEventListener('devicemotion', event => {                  
          const acc = event.acceleration || {};
          const data = {
            x: acc.x ?? 0,
            y: acc.y ?? 0,
            z: acc.z ?? 0
          }
          if (conn.open) {
            conn.send(data);
          }
        });
      });
    });
  </script>

</body>
</html>

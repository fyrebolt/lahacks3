 <!DOCTYPE html>
<html>
<head>
  <title>Phone Sensor Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    p, button { font-size: 1.2rem; margin-top: 1.5rem; }
    button { padding: 0.5rem 1.2rem; }
  </style>
</head>
<body>

  <h1>ðŸ“± Streaming Accelerometer Data</h1>
  <p id="status">Connecting to computer...</p>
  <button id="startBtn" style="display:none;">Start Sensor</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const peerId = urlParams.get('id');
    const peer = new Peer();
    let conn;

    peer.on('open', () => {
      conn = peer.connect(peerId);
      conn.on('open', () => {
        document.getElementById('status').textContent = 'Connected to computer âœ…';

        // Show button for user to start sensor manually (iOS requirement)
        document.getElementById('startBtn').style.display = 'inline-block';

        document.getElementById('startBtn').addEventListener('click', async () => {
          // Handle iOS permission
          if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
              const response = await DeviceMotionEvent.requestPermission();
              if (response !== 'granted') {
                document.getElementById('status').textContent = 'âŒ Motion permission denied';
                return;
              }
            } catch (err) {
              document.getElementById('status').textContent = 'âŒ Error requesting permission';
              console.error(err);
              return;
            }
          }

          document.getElementById('status').textContent = 'ðŸ“¡ Sending motion data...';
          document.getElementById('startBtn').style.display = 'none';

          let acc = { x: 0, y: 0, z: 0 };

          window.addEventListener('devicemotion', event => {
            acc.x = event.acceleration?.x ?? 0;
            acc.y = event.acceleration?.y ?? 0;
            acc.z = event.acceleration?.z ?? 0;
          }, false);

          setInterval(() => {
            const data = {
              x: acc.x,
              y: acc.y,
              z: acc.z
            };
            if (conn?.open) {
              conn.send(data);
            }
          }, 100); // update rate in ms
        });
      });
    });
  </script>

</body>
</html>

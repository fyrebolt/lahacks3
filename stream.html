 <!DOCTYPE html>
<html>
<head>
  <title>Phone Sensor Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #reader { width: 250px; margin: auto; }
  </style>
</head>
<body>

  <h1>ðŸ“± Scan to Stream code 3w243</h1>
  <div id="reader"></div>
  <p id="status">Waiting to scan QR code...</p>

  <script>
    let conn = null;
    const peer = new Peer();

    function startStreaming(computerId) {
      document.getElementById('status').textContent = `Connecting to ${computerId}...`;
      conn = peer.connect(computerId);

      conn.on('open', () => {
        document.getElementById('status').textContent = 'Connected âœ… Streaming data...';
        DeviceMotionEvent.requestPermission().then(response => {
          window.addEventListener('devicemotion', event => {
            const data = {
              x: event.acceleration?.x ?? 0,
              y: event.acceleration?.y ?? 0,
              z: event.acceleration?.z ?? 0
            };
            if (conn?.open) conn.send(data);
          });
        });
      }
    }

    function onScanSuccess(qrCodeMessage) {
      html5QrCode.stop().then(() => {
        document.getElementById('reader').style.display = 'none';
        startStreaming(qrCodeMessage.trim());
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          devices[0].id,
          { fps: 10, qrbox: 200 },
          onScanSuccess
        );
      }
    });
  </script>
</body>
</html>

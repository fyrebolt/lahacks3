    body { font-family: sans-serif; text-align: center; padding: 2rem; }

<body>

  <h1>📱 Streaming Accelerometer Data code gaoer</h1>
  <p id="status">Connecting...</p>

  <script>
    
    const urlParams = new URLSearchParams(window.location.search);
    const peerId = urlParams.get('id');
    const peer = new Peer();
    let conn;

    peer.on('open', () => {
    conn = peer.connect(peerId);
  
    conn.on('open', () => {
      document.getElementById('status').textContent = 'Connected ✅ Requesting motion permission...';
  
      let acc = { x: 0, y: 0, z: 0 };
  
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            if (window.DeviceMotionEvent) {
              document.getElementById("status").textContent = "Streaming sensor data ✅";
  
              window.addEventListener("devicemotion", event => {
                acc.x = event.acceleration?.x ?? 0;
                acc.y = event.acceleration?.y ?? 0;
                acc.z = event.acceleration?.z ?? 0;
              }, false);
  
              setInterval(() => {
                const data = {
                  x: acc.x,
                  y: acc.y,
                  z: acc.z
                };
  
                if (conn.open) {
                  conn.send(data);
                }
              }, 100); // adjust frequency as needed
  
            } else {
              document.getElementById("status").textContent = "DeviceMotionEvent NOT supported ❌";
            }
          } else {
            document.getElementById('status').textContent = 'Permission denied ❌';
          }
        }).catch(err => {
          document.getElementById('status').textContent = 'Error requesting permission ❌';
          console.error(err);
        });
      } else {
        // Fallback for Android/non-iOS
        window.addEventListener("devicemotion", event => {
          const acc = event.acceleration || {};
          const data = {
            x: acc.x ?? 0,
            y: acc.y ?? 0,
            z: acc.z ?? 0
          };
          if (conn.open) {
            conn.send(data);
          }
        }, false);
      }
    });
  });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration (Replace with your actual Firebase config)
        const firebaseConfig = {
              apiKey: "AIzaSyCSTnMELsGO_6sII4Aw9vRsVgKHH0RD97E",
              authDomain: "lahacks3.firebaseapp.com",
              databaseURL: "https://lahacks3-default-rtdb.firebaseio.com",
              projectId: "lahacks3",
              storageBucket: "lahacks3.firebasestorage.app",
              messagingSenderId: "363279399619",
              appId: "1:363279399619:web:d8c8deaa765265da514076",
              measurementId: "G-1VE0XSZESF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Function to sign up users and store in database
        window.signUp = function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var username = email.split("@")[0]; // Use the part before @ as a username

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Store user details in the database
                    set(ref(database, 'users/' + user.uid), {
                        email: email,
                        username: username
                    });

                    alert("Sign-up successful! You can now log in.");
                })
                .catch((error) => {
                    document.getElementById("error-message").innerText = error.message;
                });
        };

        // Function to log in and verify credentials from the database
        window.login = function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Check if user exists in the database
                    const userRef = ref(database, 'users/' + user.uid);
                    get(userRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            window.location.href = "home.html"; // Redirect on success
                        } else {
                            document.getElementById("error-message").innerText = "User not found in database.";
                        }
                    });
                })
                .catch((error) => {
                    document.getElementById("error-message").innerText = error.message;
                });
        };
    </script>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          font-family: 'Red Hat Display', sans-serif;
          background-color: #f2f2f2;
        }
        
        #loginWrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        }
        
        #loginContent {
          background-color: #fff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 350px;
        }
        
        h1 {
          font-size: 36px;
          margin-bottom: 20px;
          text-align: center;
          color: #333;
        }
        
        input {
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          font-size: 16px;
          border-radius: 6px;
          border: 1px solid #ddd;
        }
        
        input:focus {
          outline: none;
          border-color: #6b5b95;
        }
        
        #loginSubmit {
          width: 100%;
          padding: 14px;
          font-size: 18px;
          color: white;
          background-color: #6b5b95;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        }
        
        #loginSubmit:hover {
          background-color: #5a4b85;
        }
        
        #forgotPassword {
          text-align: center;
          margin-top: 15px;
        }
        
        #forgotPassword a {
          color: #6b5b95;
          text-decoration: none;
        }
        
        #forgotPassword a:hover {
          text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="loginWrapper">
        <div id="loginContent">
            <div id="loginForm">
                <h2>Login / Sign Up Page</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="signUp()">Sign Up</button>
                <p id="error-message" style="color: red;"></p>
            </div>
        </div>
    </div>
</body>
</html>

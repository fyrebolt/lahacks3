<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script> 
        const firebaseConfig = {
            apiKey: "AIzaSyCSTnMELsGO_6sII4Aw9vRsVgKHH0RD97E",
            authDomain: "lahacks3.firebaseapp.com",
            databaseURL: "https://lahacks3-default-rtdb.firebaseio.com",
            projectId: "lahacks3",
            storageBucket: "lahacks3.firebasestorage.app",
            messagingSenderId: "363279399619",

        };
        
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h2>Login / Sign Up Page</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Sign Up</button>
    <p id="error-message" style="color: red;"></p>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "index.html"; // Redirect to index.html on success
                })
                .catch((error) => {
                    document.getElementById("error-message").innerText = error.message;
                });
        }

        function signUp() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Sign-up successful! You can now log in.");
                })
                .catch((error) => {
                    document.getElementById("error-message").innerText = error.message;
                });
        }
    </script>
</body>
</html>

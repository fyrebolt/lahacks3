<!DOCTYPE html>
<html>
<head>
  <title>Computer Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin: 1rem auto; }
    #message { font-size: 1.5rem; margin-top: 2rem; }
  </style>
</head>
<body>

  <h1>ðŸ“Ÿ Waiting for message...</h1>
  <div id="peer-id">Generating ID...</div>
  <canvas id="qrcode"></canvas>
  <div id="message">Nothing received yet.</div>

  <script>
    const peer = new Peer();
    let conn;

    peer.on('open', id => {
      document.getElementById('peer-id').textContent = `Peer ID: ${id}`;
      const phoneUrl = `https://fyrebolt.github.io/lahacks3/stream.html?id=${id}`;
      QRCode.toCanvas(document.getElementById('qrcode'), phoneUrl);
    });

    peer.on('connection', connection => {
      conn = connection;
      conn.on('data', data => {
        document.getElementById('message').textContent = `ðŸ“© ${data}`;
      });
    });
  </script>

</body>
</html>

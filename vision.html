<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style3.css">
    <style>
    #qr-code { margin: 1rem auto; display: block; }
    .value { font-size: 1.5rem; margin: 1rem; }
    #fullscreen-countdown {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 999;
      display: none;
    }
  </style>

    <meta charset="utf-8" />
  </head>
  <body>
    <div id="fullscreen-countdown">3</div>
    <div id="workoutWrapper">
        <div id="bgFilter2">
            <div id="workoutTop">
              <div id="frame">

              </div>
              <div id="workoutTopRight">
                <p id="currentTitle">Current stretch:</p>
                <p id = "currentStretch"></p>
                <hr class="hr2">
                <p id="nextUp">Next up:</p>
                <p id = "nextStretch"></p>
              </div>
            </div>
            <div id="workoutBottom">
              <div id="workoutBottomLeft">
                <div id="peer-id">Generating peer ID...</div>
      <canvas id="qr-code"></canvas>
              </div>
              <p id = "timer">0</p>
            </div>
            <div id="workoutDone">
              <p id="done1">Workout complete, well done!</p>
              <p id="done2">Return to Home</p>
            </div>
        </div>     
    </div>
    

    <script src="vision.js"></script>
  </body>
</html>
